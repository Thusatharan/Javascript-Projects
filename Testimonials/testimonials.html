<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="./testimonials.css">
</head>

<body>
    <main>
        <div class="container text-center align-items-center p-2">
            <div>
                <h2>User Reviews</h2>
            </div>
            <div class="horLine mx-auto"> </div>

            <article class="testimonials mx-auto">
                <div class="image-container">
                    <div class="image-back"></div>
                    <img src="" id="user-img" alt="user image" />
                </div>
                <div class="name" id="name"></div>
                <div class="job" id="job"></div>

                <div class="review-desc" id="review-desc">

                </div>

                <div class="button-container">
                    <button class="btn previous">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="btn next">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </article>
        </div>
    </main>


    <script src="./testimonials.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
